<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>Book unique homes and experiences.</header>
    <form>
      <fieldset>
        <label>WHERE
          <input type="text" placeholder="Anywhere" name="where">
        </label>
        <label>CHECK IN
          <input type="date" name="checkin" id="checkin">
        </label>
        <label>CHECK OUT
          <input type="date" name="checkout" id="checkout">
        </label>
        <label>GUESTS
          <input type="number" placeholder="1 Guest" name="guests">
        </label>
        <button type="button" name="button">Search</button>
      </fieldset>
    </form>

    <h1>Explore Airbnb</h1>
    <div class="image-container">
      <figure>
        <img src="https://via.placeholder.com/100" alt="homes placeholer">
        <figcaption>Homes</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/100" alt="homes placeholer">
        <figcaption>Experiences</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/100" alt="homes placeholer">
        <figcaption>Restaurants</figcaption>
      </figure>
    </div>

  </body>
</html>
